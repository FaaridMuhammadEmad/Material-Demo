<!-- Mat Expansion Panel -->

<mat-accordion multi="true" hideToggle>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Angular Fundamental
    </mat-panel-title>
    <mat-panel-description>
      Total Duration: 3 hours
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>This is the panel content. Add course details</p>
  <mat-action-row>
    <button mat-button>Enroll</button>
  </mat-action-row>
</mat-expansion-panel>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Angular Material
    </mat-panel-title>
    <mat-panel-description>
      Total Duration: 2 hours
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>This is the panel content. Add course details</p>
  <mat-action-row>
    <button mat-button>Enroll</button>
  </mat-action-row>
</mat-expansion-panel>
</mat-accordion>
